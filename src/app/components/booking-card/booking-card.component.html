<div class="card">
  <div class="properties">
    <img [src]="'http://localhost:3000/uploads/' + booking.images[0]" alt="" />
    <div class="property">
      <span class="title">Name</span>
      <h2>{{ booking.name }}</h2>
    </div>
    <div class="property">
      <span class="title">Price</span>
      <h2>${{ booking.price }}</h2>
    </div>
    <div class="property">
      <span class="title">Location</span>
      <h2>{{ booking.place }}</h2>
    </div>
    <div class="property">
      <span class="title">Location</span>
      <h2>{{ booking.user.userName }}</h2>
    </div>
  </div>
</div>
